      border-radius: 12px;

      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
      max-height: 300px;
      overflow-y: auto;
    }

    label {

      margin-bottom: 12px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #ff6f61;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff3b2e;
    }

    .output {
      margin-top: 20px;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      max-width: 600px;
      width: 100%;
      display: none;
      animation: slideUp 0.6s ease-out;
    }

    .output h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
